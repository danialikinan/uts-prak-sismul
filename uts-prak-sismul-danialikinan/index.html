<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        /* width: 100vw;
        overflow: hidden; */
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="row p-0 m-0">
      <div
        class="col-2 bg-body-secondary p-2"
        style="height: 100vh; overflow-y: auto"
      >
        <a href="./audio.html" class="btn btn-success mb-1 w-100"
          >Switch to Audio</a
        >

        <label for="image1" class="w-100" id="uploadButton"
          ><div class="btn btn-primary w-100">Upload Image</div></label
        >
        <button class="btn btn-danger w-100 mt-1 d-none" id="resetButton">
          Clear Image
        </button>
        <br />
        <input class="d-none" type="file" name="image" id="image1" />
        <br />
        <div id="img-control" style="display: none">
          <h4>Original Image</h4>
          <div><b>Size:</b> <span id="original-size"></span></div>
          <img src="" id="blah" />
          <p>
            Width: <span id="originalImgWidth"></span> | Height:
            <span id="originalImgHeight"></span>
          </p>

          <div class="">
            <label for="scale" class="form-label">Scale</label>
            <input type="range" class="form-range" id="scale" />
          </div>

          <div class="">
            <label for="brightness" class="form-label">Brightness</label>
            <input type="range" class="form-range" max="200" id="brightness" />
          </div>
          <div class="">
            <label for="contrast" class="form-label">Contrast</label>
            <input type="range" class="form-range" max="200" id="contrast" />
          </div>
        </div>
      </div>

      <div class="col-10">
        <div id="img-processing" style="display: none">
          <h3>Processed Image</h3>
          <div>
            <b>Size:</b> <span id="size"></span>
            <span>
              | Width: <span id="imgWidth"></span> | Height:
              <span id="imgHeight"></span>
            </span>
          </div>

          <img id="compressedImage" />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
